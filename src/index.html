<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medods</title>
</head>
<body>
<div class="box">
    <div class="box__wrapper">
        <div class="list box__item personal-data">
            <div class="column">
                <div class="column__item row">
                    <div class="row__item">
                        <label for="first-name">
                            First name
                            <input type="text" name="first-name">
                        </label>
                    </div>
                    <div class="row__item">
                        <label for="last-name">
                            Last name
                            <input type="text" name="last-name">
                        </label>
                    </div>
                </div>
                <div class="column__item">
                    <label for="date-of-Birth">
                        Date of Birth
                        <input type="text" name="date-of-Birth">
                    </label>
                </div>
                <div class="column__item">
                    <label for="phone-number">
                        Phone number
                        <input type="text" name="phone-number">
                    </label>
                </div>
                <div class="column__item">
                    <label for="gender">
                        Male
                        <input type="radio" name="gender">
                    </label>
                    <label for="female">
                        Female
                        <input type="radio" name="gender">
                    </label>
                </div>
                <div class="column__item">
                    <label for="client-group">
                        Client group
                        <select name="" id="">
                            <option value=""></option>
                        </select>
                    </label>
                </div>
                <div class="column__item">
                    <label for="therapist">
                        Therapist
                        <select name="therapist" id="therapist">
                            <option value=""></option>
                        </select>
                    </label>
                </div>
                <div class="column__item">
                    <label for="do-not-send-alert">
                        Do not send alert
                        <input type="checkbox" name="do-not-send-alert" id="do-not-send-alert">
                    </label>
                </div>
            </div>
        </div>
        <div class="list box__item address">
            <div class="column">
                <div class="column__item">
                    <label for="index">
                        index
                        <input type="text" name="index">
                    </label>
                </div>
                <div class="column__item">
                    <label for="the-country">
                        The country
                        <input type="text" name="the-country">
                    </label>
                </div>
                <div class="column__item">
                    <label for="city">
                        City
                        <input type="text" name="City">
                    </label>
                </div>
                <div class="column__item">
                    <label for="the-street">
                        The street
                        <input type="text" name="the-street">
                    </label>
                </div>
                <div class="column__item">
                    <label for="house-number">
                        House number
                        <input type="text" name="house-number">
                    </label>
                </div>
            </div>
        </div>
        <div class="list box__item identity document">
            <div class="column">
                <div class="column__item row">
                    <div class="row__item">
                        <label for="document-type">
                            Document type
                            <select name="document-type" id="document-type">
                                <option value=""></option>
                            </select>
                        </label>
                    </div>
                    <div class="row__item">
                        <label for="document-number">
                            Document number
                            <input type="text" name="document-number">
                        </label>
                    </div>
                    <div class="row__item">
                        <label for="document-series">
                            Document series
                            <input type="text" name="document-series">
                        </label>
                    </div>
                    <div class="row__item">
                        <label for="date-of-issue">
                            Date of issue
                            <input type="text" name="date-of-issue">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
